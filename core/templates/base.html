{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% block meta %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% endblock meta %}
  <link rel="stylesheet" type="text/css" href="{% static 'style/my_style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
  <script src="{% static '/js/moment.min.js'%}" defer></script>
  <script src="{% static '/js/fill-in-dates.js'%}" defer></script>
  {% block title %}
  <title>Habit Tracker</title>
  {% endblock title %}
</head>

<body>

  <header class='header'>
    <div>
      <h1>
        <a href="{% url 'habits' %}">My Habit Tracker</a>
      </h1>
      <div>
        <a href="{% url 'add_habit' %}">Add a new habit</a>
        |
        <a href="{% url 'add_log' %}">Add a new log</a>
      </div>
    </div>

    <div class='login-links'>
      {% if user.is_authenticated %}
      <a href="{% url 'habits' %}">Habits</a>
      |
      <a class='logout' href="/accounts/logout">Logout</a>
      {% else %}
      <a class='login' href="/accounts/login">Login</a>
      |
      <a class='register' href="/accounts/register">Register</a>
      {% endif %}
    </div>

  </header>

  {% block content %}
  {% endblock content %}

</body>

</html>
