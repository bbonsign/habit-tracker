{% extends 'base.html' %}

{% block content %}

<div class="all-habits">
  {% for habit in habits %}
  <div class="habit-container">
    <section class='habit-content'>
      <h2>{{habit.title}}</h2>
      <p>My goal is {{habit.goal}} {{habit.units}} per day.</p>
      <a href="{% url 'habit_records' habit.pk %}">My records for this habit</a>
    </section>
  </div>
  {% endfor %}
</div>

{% endblock content %}
