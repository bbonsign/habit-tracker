{% extends 'base.html' %}

{% block content %}

<div class="center">
{% if warning %}
    <p class='warning'>
        That {{type}} already exists.  Would you like to <a href="#">edit it</a>?
    </p>
{% endif %}
<div class="form-layout">
<h2>Add a {{type}}</h2>
<form class="form-page" action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="submit-button" value='Submit'>
</form>

</div>

{% endblock %}
